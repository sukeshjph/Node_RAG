<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RAG Chat UI</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="RAG Chat UI - Intelligent document search and chat interface">
    <meta name="keywords" content="RAG, chat, AI, document search, Azure, OpenAI">
    <meta name="author" content="RAG Chat UI">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1976d2">

    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;">

    <!-- Prevent indexing in development -->
    <meta name="robots" content="noindex, nofollow">
</head>

<body>
    <!-- Loading indicator -->
    <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  ">
        <div style="text-align: center;">
            <div style="
        width: 40px;
        height: 40px;
        border: 4px solid #e0e0e0;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      "></div>
            <p style="color: #666; margin: 0;">Loading RAG Chat UI...</p>
        </div>
    </div>

    <!-- Angular app root -->
    <app-root></app-root>

    <!-- Loading animation -->
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide loading indicator when app is ready */
        app-root:not(:empty)+#loading {
            display: none;
        }
    </style>

    <!-- Global styles -->
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid #1976d2;
            outline-offset: 2px;
        }

        /* Remove focus outline for mouse users */
        .js-focus-visible :focus:not(.focus-visible) {
            outline: none;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            * {
                border-color: currentColor !important;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</body>

</html>
